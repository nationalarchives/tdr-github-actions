name: TDR SBT Release
on:
  workflow_call:
    inputs:
      library-name:
        required: false
        type: string
        description: The name of the library to publish
    secrets:
      WORKFLOW_PAT:
        required: true
      SLACK_WEBHOOK:
        required: true
      SONATYPE_USERNAME:
        required: true
      SONATYPE_PASSWORD:
        required: true
      GPG_PRIVATE_KEY:
        required: true
      GPG_PASSPHRASE:
        required: true
      NPM_TOKEN:
        required: true
env:
  RUN_NUMBER: ${{ github.run_id }}${{ github.run_attempt }}
  BRANCH_NAME: version-bump-${{ github.run_id }}${{ github.run_attempt }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - run: |
          git config --global user.email digitalpreservation@nationalarchives.gov.uk
          git config --global user.name tna-digital-archiving-jenkins
          git checkout -b $BRANCH_NAME
          git push -u origin $BRANCH_NAME
          sbt 'release with-defaults'
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      - name: Create Pull Request
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'Version Bump from build number ${{ env.RUN_NUMBER }}',
              owner,
              repo,
              head: '${{ env.BRANCH_NAME }}',
              base: 'master'
            });
      - name: Send success message
        uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@main
        with:
          message: ":white_check_mark: ${{ inputs.library-name }} has been published"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
