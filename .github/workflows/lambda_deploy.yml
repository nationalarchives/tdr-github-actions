name: TDR Deploy to Lambda
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      lambda-name:
        required: true
        type: string
      deployment-package:
        required: true
        type: string
      to-deploy:
        required: true
        type: string
    secrets:
      ACCOUNT_NUMBER:
        required: true
      MANAGEMENT_ACCOUNT:
        required: true
      WORKFLOW_PAT:
        required: true
      SLACK_WEBHOOK:
        required: true
permissions:
  id-token: write
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: role-name
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh: 
            print(f"role-name=TDRGithubActionsDeployLambda{'${{ inputs.environment }}'.title()}", file=fh)
        shell: python
      - name: Configure AWS credentials for Lambda
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_NUMBER }}:role/${{ steps.role-name.outputs.role-name }}
          aws-region: eu-west-2
          role-session-name: ECRLogin
      - run: pip install boto3
      - name: Check deployed environment variables
        shell: python
        run: |
            from sys import exit
            from re import findall
            from os.path import exists
            import boto3
            conf = "src/main/resources/application.conf"
            if exists(conf):
              with open(conf) as file:
                resp = boto3.client("lambda").get_function_configuration(FunctionName="tdr-${{ inputs.lambda-name }}-${{ inputs.environment }}")
                lambda_env_vars = resp["Environment"]["Variables"]
                all_env_vars = filter(lambda x: x != "AWS_LAMBDA_FUNCTION_NAME", findall("\\$\\{([A-Z_]*)\\}", file.read()))
                exit(len(set(all_env_vars).difference(set(lambda_env_vars))))
            else:
              exit(0)
      - name: Deploy to lambda
        run: |
              aws lambda update-function-code --function-name tdr-${{ inputs.lambda-name }}-${{ inputs.environment }} --s3-bucket tdr-backend-code-mgmt --s3-key ${{ inputs.to-deploy }}/${{ inputs.deployment-package }} > /dev/null
              aws lambda wait function-updated --function-name tdr-${{ inputs.lambda-name }}-${{ inputs.environment }} > /dev/null
      - name: Send success message
        uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@main
        with:
          message: ":white_check_mark: Service ${{ inputs.lambda-name }} updated to version ${{ inputs.to-deploy }} in ${{ inputs.environment }}"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Update release branch
        run: |
          git branch -f release-${{ inputs.environment }} HEAD
          git push -f origin release-${{ inputs.environment }}
      - name: Send failure message
        uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@main
        if: failure()
        with:
          message: ":warning: Build failed for ${{ inputs.lambda-name }}"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Run E2E tests
        if: always() && ${{ (inputs.environment != 'prod') || (inputs.environment != 'mgmt') }}
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/nationalarchives/tdr-e2e-tests/actions/workflows/ci.yml/dispatches
          ref: master
          inputs: "{\"environment\": \"${{ inputs.environment }}\"}"
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
