name: TDR Run API tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "111111111111" > tmp
          git add tmp
      - uses: ./.github/actions/run-git-secrets
        id: run-git-secrets
        continue-on-error: true
      - run: exit 1
        continue-on-error: false
        if: steps.run-git-secrets.outcome == 'success'
      - run: exit 0
        if: steps.run-git-secrets.outcome == 'failure'
      - uses: ./.github/actions/slack-send
        id: slack-send
        with:
          message: test
          url: https://example.com
      - run: exit 1
        if: steps.slack-send.outputs.status != 301