name: TDR Run custom action tests
on:
  pull_request:
  push:
    branches-ignore:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: |
          echo "111111111111" > tmp
          git add tmp
      - uses: nationalarchives/tdr-github-actions/actions/run-git-secrets@288052e0133a47d2f12924edc2bc5553c1b2d73a # v0.0.5
        id: run-git-secrets
        continue-on-error: true
      - run: exit 1
        continue-on-error: false
        if: steps.run-git-secrets.outcome == 'success'
