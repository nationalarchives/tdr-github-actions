name: TDR Run git secrets and tests
on:
  workflow_call:
    inputs:
      repo-name:
        required: true
        type: string
      java-version:
        description: "Version of Java required to build project"
        required: false
        type: string
        default: '17'
      test-command:
        required: true
        type: string
    secrets:
      MANAGEMENT_ACCOUNT:
        required: false
      SLACK_WEBHOOK:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: coursier/cache-action@e47d7d35a0d3a2c7f649ca5c63dfc2bbfaa002e7 # v8.0.1
      - uses: sbt/setup-sbt@1cad58d595b729a71ca2254cdf5b43dd6f42d4bb # v1.1.18
      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'
      - uses: scalacenter/sbt-dependency-submission@f43202114d7522a4b233e052f82c2eea8d658134 # v3.2.1
        if: contains(inputs.test-command, 'sbt')
      - name: dependency-review
        uses: actions/dependency-review-action@05fe4576374b728f0c523d6a13d64c25081e0803 # v4.8.3
        if: github.event_name == 'pull_request'
        with:
          fail-on-severity: critical
      - name: git-secrets
        uses: nationalarchives/tdr-github-actions/.github/actions/run-git-secrets@f52edf22c81f568202369a3b31da0277541b0507 # v0.0.11
      - name: determine-failure-message
        if: failure()
        id: failure-msg
        run: |
          if [[ "${{ steps.dependency-review.outcome }}" == "failure" ]]; then
            echo "message=:warning: Critical dependency vulnerabilities found in ${{ inputs.repo-name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.git-secrets.outcome }}" == "failure" ]]; then
            echo "message=:warning: Secrets found in repository ${{ inputs.repo-name }}" >> $GITHUB_OUTPUT
          else
            echo "message=:warning: Build failed in repository ${{ inputs.repo-name }}" >> $GITHUB_OUTPUT
          fi
      - uses: nationalarchives/tdr-github-actions/.github/actions/slack-send@f52edf22c81f568202369a3b31da0277541b0507 # v0.0.11
        if: failure()
        with:
          message: ${{ steps.failure-msg.outputs.message }}
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - run: ${{ inputs.test-command }}
