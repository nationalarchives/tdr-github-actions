name: TDR ECS Build Images
on:
  workflow_call:
    inputs:
      repo-name:
        required: true
        type: string
      build-command:
        required: true
        type: string
      artifact-name:
        required: true
        type: string
    secrets:
      MANAGEMENT_ACCOUNT:
        required: true
      WORKFLOW_PAT:
        required: true
    outputs:
      new-version:
        description: "The next version of the project"
        value: ${{ jobs.pre-deploy.outputs.new-version }}

permissions:
  id-token: write
  contents: write
jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.next-tag.outputs.new-version }}
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v6
      - name: Configure AWS credentials from management account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.MANAGEMENT_ACCOUNT }}:role/TDRGithubActionsRoleMgmt
          aws-region: eu-west-2
          role-session-name: APIDownloadDependencies
      - run: pip install requests
      - id: next-tag
        uses: nationalarchives/tdr-github-actions/.github/actions/get-next-version@lambda-build
      - name: Build new image version
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: |
          sbt assembly
          aws s3 cp target/scala-2.13/${{ inputs.artifact-name }}.jar s3://tdr-backend-code-mgmt/${{ steps.next-tag.outputs.new-version }}/${{ inputs.artifact-name }}.jar
          git tag ${{ steps.next-tag.outputs.new-version }}
          git push origin ${{ steps.next-tag.outputs.new-version }}
          gh release upload ${{ steps.next-tag.outputs.new-version }} target/scala-2.13/${{ inputs.artifact-name }}.jar ${{ inputs.artifact-name }}.jar
